{% extends 'main/layout_2.html' %}
{% load static %}
{% block content %}
    <div class="top_bg">
    </div>
    <div class="container-appeal">
        <div class="appeal_item">
            <div class="appeal-title">
                <h3>Контактная форма</h3>
            </div>
            <div class="appeal_form">
                <form method="post" action="{% url 'appeal' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="appeal_button">
                        <button type="submit">Отправить письмо</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
